<!DOCTYPE html>
<html lang="en" id="all">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dome1</title>
    <link link rel="stylesheet" href="./Untitled-1.css">
</head>
<body>
    <div class="content1">
        <button id="button1" onclick="handleClick()">颜色改变！</button>
        <button onclick="handleclick()" style="margin-top: 20px;">大小改变！</button>
        <script> 
            function handleClick(){
                let content1 = document.querySelector(".content1");
                content1.classList.remove('content1');
                content1.classList.add('content-active') ;
                let content2 = document.querySelector("#all");
                content2.classList.add('new') 
            }     
        </script>
    </div> 
    <div class="content2">
            <script>
            function handleclick(){
                let content2 = document.querySelector('.Poetry') ;
                content2.classList.add('NewPoetry')          
            }
            </script>
            <div class="Poetry">
        <ul>
            <li class="headline">行路难·其一</li>
            <li>金樽清酒斗十千，玉盘珍羞直万钱。</li>
            <li>停杯投箸不能食，拔剑四顾心茫然。</li>
            <li>欲渡黄河冰塞川，将登太行雪满山。</li>
            <li>闲来垂钓碧溪上，忽复乘舟梦日边。</li>
            <li>行路难，行路难，多歧路，今安在？</li>
            <li>长风破浪会有时，直挂云帆济沧海。</li>
        </ul>
        </div>
    </div>
</body>
</html>
